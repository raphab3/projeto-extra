<section class="content-header">
  <h1>
    Dashboard
    <small>Alunos</small>
  </h1>
  
</section>
<div class="ui-g">
  <div class="ui-g-12">
    
    <p-button routerLink="novo"  id="botaoAdd" icon="pi pi-plus" label="Adicionar novo" pTooltip="Aluno" tooltipPosition="top" data-toggle="collapse" aria-expanded="false">
    </p-button>
    
    
  </div>
  <div class="ui-g-12">
    <p-table #dt [columns]="cols" [value]="alunos" [paginator]="true" [rows]="8" [responsive]="true">
      <ng-template pTemplate="caption">
        <div style="text-align: right">        
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" responsive="true" pInputText size="30%" placeholder="Pesquisar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th rowspan="1" style="width:40px;">#</th>
          <th colspan="5">Nome</th>
          <th colspan="3">Ensino</th>
          <th colspan="1">Série</th>
          <th colspan="1">Turma</th>
          <th colspan="1" style="width:150px; text-align: center;">Ação</th>
        </tr>
        
      </ng-template>
      <ng-template pTemplate="body" let-dados>
        <tr>
          <td rowspan="1">{{dados.id}}</td>
          <td colspan="5">{{dados.nome}}</td>
          <td colspan="3">{{dados.ensino}}</td>
          <td colspan="1">{{dados.serie}}</td>
          <td colspan="1">{{dados.turma}}</td>
          
          <td colspan="1" style="width:120px; text-align: center;">
            <a id="eye" pButton icon='fa fa-eye'  pTooltip="Visualizar" tooltipPosition="top" 
            [routerLink]="['/alunos/detalhe', dados.id]"></a>
            
            <a id="pencil" pButton icon='fa fa-pencil' pTooltip="Editar" tooltipPosition="top"
            [routerLink]="['/alunos/editar', dados.id]"></a>

           
            <!-- <a id="trash " pButton icon='fa fa-trash' pTooltip="Excluir" tooltipPosition="top"
              (click)="deletar(dados.nucleo, dados.id)"></a> -->
            </td>
          </tr>
        </ng-template>
        
      </p-table>
      
    </div>
  </div>
