<section class="content-header">
  <h1>
    Dashboard
    <small>Servidores</small> 


    
  </h1>

  
  
</section>
<div class="ui-g">
  <div class="ui-g-12">
    
    <p-button routerLink="novo"  id="botaoAdd" icon="pi pi-plus" label="Adicionar novo" pTooltip="Servidor" tooltipPosition="top" data-toggle="collapse" aria-expanded="false">
    </p-button>
    
    
  </div>
  <div class="ui-g-12">
    <p-table #dt [columns]="cols" [value]="servidores" [paginator]="true" [rows]="8" [responsive]="true">
      <ng-template pTemplate="caption">
        <div style="text-align: right">        
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" responsive="true" pInputText size="30%" placeholder="Pesquisar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th rowspan="1" style="width:40px;">#</th>
          <th colspan="3">Nome</th>
          <th colspan="2">Função</th>
          <th colspan="3">Lotação</th>
          <th colspan="2">Telefone</th>
          <th colspan="1" style="width:150px; text-align: center;" >Ação</th>
        </tr>
        
      </ng-template>
      <ng-template pTemplate="body" let-dados>
        <tr>
          <td rowspan="1">{{dados.id}}</td>
          <td colspan="3">{{dados.nome}}</td>
          <td colspan="2">{{dados.funcao}}</td>
          <td colspan="3">{{dados.lotacao}}</td>
          <td colspan="2">{{dados.telefone}}</td>
          
          <td colspan="1" style="width:120px; text-align: center;">
            <a id="eye" pButton icon='fa fa-eye'  pTooltip="Visualizar" tooltipPosition="top" 
            [routerLink]="['/servidores/detalhe', dados.id]"></a>
            
            <a id="pencil" pButton icon='fa fa-pencil' pTooltip="Editar" tooltipPosition="top"
            [routerLink]="['/servidores/editar', dados.id]"></a>

            
            <!-- <a id="trash " pButton icon='fa fa-trash' pTooltip="Excluir" tooltipPosition="top"
              (click)="deletar(dados.nucleo, dados.id)"></a> -->
            </td>
          </tr>
        </ng-template>
        
      </p-table>
      
    </div>
  </div>
