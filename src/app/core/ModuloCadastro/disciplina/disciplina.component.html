<section class="content-header">
    <h1>
      Dashboard
      <small>Disciplina</small>
    </h1>
  </section>


<div class="ui-g">
    <div class="ui-g-12" >
        
        <button  routerLink="novo"  pButton id="botaoAdd" icon="pi pi-plus" label="Adicionar novo" pTooltip="Núcleo Regional" tooltipPosition="top" data-toggle="collapse" aria-expanded="false" [disabled]="!auth.temPermissao('ROLE_CADASTRA_NUCLEO')">
        </button>
        
        
    </div>
    <div class="ui-g-12">
        <p-table #dt [columns]="cols" [value]="nucleos" [paginator]="true" [rows]="10" [responsive]="true">
            <ng-template pTemplate="caption">
                <div style="text-align: right">        
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" responsive="true" pInputText size="30%" placeholder="Pesquisar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th rowspan="1" style="width:40px;">#</th>
                    <th name="nucleoTH" colspan="7">Disciplina</th>
                    <th colspan="3">Carga Horária</th>
                    <th colspan="1" style="width:150px; text-align: center;">Ação</th>
                </tr>
                
            </ng-template>
            <ng-template pTemplate="body" let-dados>
                <tr>
                    <td rowspan="1">{{dados.id}}</td>
                    <td colspan="7">{{dados.nucleo}}</td>
                    <td colspan="3" [ngStyle]="{'color': dados.nucleo == 'Aldeia dos SOS' ? 'red' : 'blue'}">{{dados.responsavel}}</td>
                    
                    <td colspan="1" style="width:120px; text-align: center;">
                        <a id="eye" pButton icon='fa fa-eye'  pTooltip="Visualizar" tooltipPosition="top" 
                        [routerLink]="['/nucleos-regionais/detalhe', dados.id]" disabled="!auth.temPermissao('ROLE_PESQUISA_NUCLEO')"></a>
                        
                        <a id="pencil" pButton icon='fa fa-pencil' pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/nucleos-regionais/editar', dados.id]" disabled="!auth.temPermissao('ROLE_PESQUISA_NUCLEO')"></a>

                        <a id="graduation-cap" pButton icon='fa fa-graduation-cap' pTooltip="Unidades Educacionais" tooltipPosition="left" disabled="!auth.temPermissao('ROLE_PESQUISA_NUCLEO')"
                        [routerLink]="['/#']"></a>
                        
                        <!-- <a id="trash " pButton icon='fa fa-trash' pTooltip="Excluir" tooltipPosition="top"
                            (click)="deletar(dados.nucleo, dados.id)"></a> -->
                        </td>
                    </tr>
                </ng-template>
                
            </p-table>
            
        </div>
        <div  class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid"  >
            <p-toast position="bottom-right"></p-toast>
          </div>
    </div>
