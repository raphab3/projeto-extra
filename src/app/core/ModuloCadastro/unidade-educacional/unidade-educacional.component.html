<section class="content-header">
  <h1>
    Dashboard
    <small>Unidades Educacionais</small>
  </h1>
</section>


<div class="ui-g">
  <div class="ui-g-12">
      
      
      
      <p-button routerLink="novo"  id="botaoAdd" icon="pi pi-plus" label="Adicionar novo" pTooltip="Unidade Educacional" tooltipPosition="top" data-toggle="collapse" aria-expanded="false">
      </p-button>
      
      
  </div>
  <div class="ui-g-12">
      <p-table #dt [columns]="cols" [value]="unidades" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="caption">
              <div style="text-align: right">        
                  <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" responsive="true" pInputText size="30%" placeholder="Pesquisar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                  <th rowspan="1" style="width:40px;">#</th>
                  <th colspan="4">Unidade Educacional</th>
                  <th colspan="3">Diretor</th>
                  <th colspan="3">Vice-Diretor</th>
                  <th colspan="1" style="width:150px; text-align: center;">Ação</th>
              </tr>
              
          </ng-template>
          <ng-template pTemplate="body" let-dados>
              <tr>
                  <td rowspan="1">{{dados.id}}</td>
                  <td colspan="4">{{dados.unidadeEducacional}}</td>
                  <td colspan="3">{{dados.diretor}}</td>
                  <td colspan="3">{{dados.viceDiretor}}</td>

                  <td colspan="1" style="width:120px; text-align: center;">
                      <a id="eye" pButton icon='fa fa-eye'  pTooltip="Visualizar" tooltipPosition="top" 
                      [routerLink]="['/unidades-educacionais/detalhe', dados.id]"></a>
                      
                      <a id="pencil" pButton icon='fa fa-pencil' pTooltip="Editar" tooltipPosition="top"
                      [routerLink]="['/unidades-educacionais/editar', dados.id]"></a>

                      <a id="graduation-cap" pButton icon='fa fa-graduation-cap' pTooltip="Servidores" tooltipPosition="left"
                      [routerLink]="['/#']"></a>

                      
                      
                      <!-- <a id="trash " pButton icon='fa fa-trash' pTooltip="Excluir" tooltipPosition="top"
                          (click)="deletar(dados.nucleo, dados.id)"></a> -->
                      </td>
                  </tr>
              </ng-template>
              
          </p-table>
          
      </div>
  </div>
