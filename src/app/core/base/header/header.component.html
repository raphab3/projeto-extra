<!-- Main Header -->
<header class="main-header">

  <!-- Logo -->
  <a routerLink="" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>A</b>BC</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>ABC</b>Data</span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" id="menuOpenClose" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <!-- sideBar do primeNG -->
    
    <!-- <p-sidebar [(visible)]="display">
        <h1 style="font-weight:normal">Left Sidebar</h1>
        <button pButton type="button" (click)="display = true" label="Save" class="ui-button-success"></button>
        <button pButton type="button" (click)="display = false" label="Cancel" class="ui-button-secondary"></button>
    </p-sidebar>

    <button type="text" (click)="display = true" pButton icon="pi pi-plus" label="Show"></button> -->

    
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        
        <!-- Administração Menu -->
        <li class="menuAdmin" *ngIf="auth.temPermissao('ROLE_ADMIN')">
                <p-splitButton label="Admin" icon="fa fa-gears"  [model]="items" styleClass="ui-button-secondary"  ></p-splitButton>
        </li>

        <!-- Notifications Menu -->
        <li class="dropdown notifications-menu">
          <!-- Menu toggle button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
            <span class="label label-warning">10</span>
          </a>
          <ul class="dropdown-menu">
            <li class="header">Você tem 10 notificações</li>
            <li>
              <!-- Inner Menu: contains the notifications -->
              <ul class="menu">
                <li>
                  <!-- start notification -->
                  <a href="#">
                    <i class="fa fa-users text-aqua"></i> 5 membros logaram hoje
                  </a>
                </li>
                <!-- end notification -->
              </ul>
            </li>
            <li class="footer"><a href="#">View all</a></li>
          </ul>
        </li>


        
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="assets/dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span id="nameUser" class="hidden-xs">{{ auth.jwtPayload?.nome }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="assets/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">

              <p>
               {{ auth.jwtPayload?.nome }}
                <small>Professor: Contabilidade</small>
              </p>
            </li>
            <!-- Menu Body -->
            
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">Alterar Senha</a>
              </div>
              <div class="pull-right">
                <a  (click)="logout()" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </nav>
</header>
